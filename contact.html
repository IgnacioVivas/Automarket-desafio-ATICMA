<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container">
              <a href="/index.html" class="navbar-brand">AUTOMARKET</a>
              <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menu"
                aria-controls="menu"
                aria-expanded="false"
                aria-label="Mostrar / Ocultar Menu"
                >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#cars">Car Models</a></li>
                  <li class="nav-item"><a class="nav-link" href="" style="color: #D80800;">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="container-fluid cont-banner">
            <div class="row">
                <div class="col">
                    <h1>Contact the Dealership</h1>
                    <span>Explore Our Consultancy Services</span>
                    <img src="/images/title-image.jpg" class="d-block w-100" style="height: 300px;" alt="...">
                </div>
            </div>
        </div>

        <div class="container-fluid cont-form">
            <div class="row justify-content-center" style="padding-bottom: 55px;">
                <div class="col col-lg-9">
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="col-md-6">
                          <label for="inputLast" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="inputLast" required>
                        </div>
                        <div class="col-12">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" required>
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">State</label>
                          <select id="inputState" class="form-select" required>
                            <option selected>Cosquin</option>
                            <option>Villa Carlos Paz</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="inputZip" required>
                        </div>
                        
                        <div class="col-12 cont-btn">
                          <button type="submit" class="btn btn-primary boton">find the best deal</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>

    
    <footer>

        <div class="container-fluid">

            <div class="row">

                <div class="col-12 col-md-4 cont-icon">
                    <span class="contact">
                        <i class="ri-phone-fill"></i>
                    </span>
                    <p>+54 9 3516217345</p>
                </div>

                <div class="col-12 col-md-4 cont-icon">
                    <span class="contact">
                        <i class="ri-mail-fill"></i>
                    </span>
                    <p>automarket@email.com</p>
                </div>

                <div class="col-12 col-md-4 cont-icon">
                    <span class="contact">
                        <i class="ri-map-pin-fill"></i>
                    </span>
                    <p>203 Fake St. Mountain View, San Francisco, <br> California, USA</p>
                </div>

            </div>

        </div>

        <div class="container-fluid cont-copyright">
            <div class="row">
                <div class = "col-12 col-md-4"></div>
                <div class="col-12 col-md-4 ">
                    <p style="margin: 8px 0 8px;">Copyright Â©2021 Ignacio Vivas</p>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <span class="redes">
                        <i class="ri-twitter-fill"></i>
                    </span>
                    <span class="redes">
                        <i class="ri-facebook-box-fill"></i>
                    </span>
                    <span class="redes">
                        <i class="ri-instagram-fill"></i>
                    </span>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
